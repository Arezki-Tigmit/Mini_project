<table mat-table [dataSource]="listeProduit" class="mat-elevation-z8" let i= index >

  <div fxLayout="columns" fxLayoutAlign="espace autour du centre" >>
    
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id Produit </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>

      <ng-container matColumnDef="unite">
        <th mat-header-cell *matHeaderCellDef> Unit√© </th>
        <td mat-cell *matCellDef="let element"> {{element.unite}} </td>
      </ng-container>

      <ng-container matColumnDef="prix">
        <th mat-header-cell *matHeaderCellDef> Prix </th>
        <td mat-cell *matCellDef="let element"> {{element.prix | currency: ' Eur'}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action  </th>
        <td mat-cell *matCellDef="let element"> 
          
          
          
          
            <div class="example-button-row">
              <div class="example-flex-container">
                 <div class="example-button-container">
                    <button mat-mini-fab color="primary" (click)="openDialogAfficher(element)">
                      <mat-icon >help</mat-icon>
                     </button>
                  </div>
      
                </div>
             </div>


             <div class="example-button-row">
              <div class="example-flex-container">
                 <div class="example-button-container">
                    <button mat-mini-fab color="primary" (click)="openDialogModifier(element)">
                      <mat-icon >menu</mat-icon>
                     </button>
                  </div>
      
                </div>
             </div>
  



        
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>

    </div>
</table>
<div fxLayoutAlign="center center">
<button mat-raised-button color="warn" (click)="openDialogAjouter()">Ajouter</button></div>
